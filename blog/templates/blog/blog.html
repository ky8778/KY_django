{% extends 'blog/base.html' %}
{% block title %}
Blog
{% endblock %}
{% block content %}
  <div class="container">
    <div class="row my-3">
      <div class="col-9">
        <h1>안녕하세요. KY 입니다.</h1>
      </div>
      <div class="col-3">
        <h2>Blog</h2>
      </div>
      {% for p in posts %}
      <hr/>
      <h2><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h2>
      <h4>{{ p.created_at }}</h4>
      <p>{{ p.content }}</p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
