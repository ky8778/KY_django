<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}Blog{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          <a class="navbar-brand" href="/">KY</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/blog/">Blog</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/about_me/">About Me</a>
                  </li>
              </ul>
              <ul class="navbar-nav ml-auto">
                  {% if user.is_authenticated %}
                      <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {% if user.socialaccount_set.all.0.get_avatar_url %}
                                <img class="rounded-circle" width="25px" src="{{ user.socialaccount_set.all.0.get_avatar_url }}" alt="">
                            {% endif %}
                            &nbsp;
                            {{ user.username }}
                          </a>
                          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                              <a class="dropdown-item" href="/accounts/logout/">Log Out</a>
                          </div>
                      </li>
                  {% else %}
                      <li class="nav-item">
                          <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginMadal">Log In</a>
                      </li>
                  {% endif %}
              </ul>
          </div>
          
          <!-- Modal -->
          <div class="modal fade" id="loginMadal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="loginModalLabel">
                              <i class="fas fa-sign-in-alt"></i>
                              Log In
                          </h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                      </div>
                      <div class="modal-body">
                          <div class="row">
                              <div class="col-md-4">
                                  <!-- google log in block -->
                                  <a role="button" class="btn btn-outline-dark btn-sm btn-block" href="/accounts/login">
                                      <i class="fab fa-google"></i>
                                      &nbsp Log in with Google
                                  </a>
                              </div>
                              <div class="col-md-4">
                                  <a role="button" class="btn btn-outline-dark btn-sm btn-block" href="/accounts/login/">
                                      <i class="fab fa-envelope"></i>
                                      &nbsp Log in with Email
                                  </a>
                              </div>
                              <div class="col-md-4">
                                  <a role="button" class="btn btn-outline-dark btn-sm btn-block" href="/accounts/signup/">
                                      <i class="fab fa-envelope"></i>
                                      &nbsp Sign up with Email
                                  </a>
                              </div>
                          </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </nav>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
